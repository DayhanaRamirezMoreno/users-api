server:
  port: 8081

spring:
  application:
    name: users-api
  datasource:
    url: ${DB_USERS_RDS_URL}
    username:  ${DB_USERS_RDS_USERNAME}
    password: ${DB_RDS_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

